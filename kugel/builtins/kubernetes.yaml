
resources:
  - name: pods
    namespaced: true
  - name: pod_statuses
    namespaced: true
  - name: jobs
    namespaced: true
  - name: nodes
    namespaced: false

create:
  - table: node_taints
    resource: nodes
    row_source:
      - items
      - spec.taints
    columns:
      - name: node_uid
        path: ^metadata.uid
      - name: key
        path: key
      - name: effect
        path: effect
